<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<style>    
</style>
<body>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

</body>
<script>
    //code
    let tree = document.getElementById("tree");
    tree.addEventListener("click", (event) =>{
        if(event.target.tagName === "LI"){
            let listOfTarget = event.target.querySelector("ul");                        
            if(!listOfTarget){
                return;
            }
            else{
                listOfTarget.hidden = !listOfTarget.hidden;
            }
        }
    })
        
        
    
</script>
</html>
