<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background: yellow;
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pete</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Eugene</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Ilya</td>
      </tr>
    </tbody>
  </table>

  <script>
    let table = document.getElementById("grid");
    table.onclick = function(event) {
        let tbody = grid.querySelector('tbody');
        let rowsArray = Array.from(tbody.rows);  
        let index = 0;    
        if(event.target.dataset.type === "string"){     
            index = 1;
            sortStrings(rowsArray, index);            
            tbody.append(...rowsArray)
        }
        else if(event.target.dataset.type === "number"){            
            rowsArray.sort((a, b) => a.cells[index].textContent - b.cells[index].textContent);     
            tbody.append(...rowsArray);
        }        
    };


    function sortStrings(array, index){
        array.sort(function(name1, name2) {    
            var nameA = name1.cells[index].innerHTML.toUpperCase(); 
            var nameB = name2.cells[index].innerHTML.toUpperCase(); 
            return (nameA < nameB) ? -1 : (nameA > nameB) ? 1 : 0;      
        });
    }
  </script>

</body>
</html>
